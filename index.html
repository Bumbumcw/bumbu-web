<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bumbu — Notas de Cata & Perfect Serve</title>
  <style>
    :root{--bg:#0b0b0b;--fg:#f5f5f5;--gold:#d4af37;--max:1100px}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);
         font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    header{padding:24px 16px;text-align:center;border-bottom:1px solid #222}
    h1{margin:0 0 6px 0;font-size:clamp(18px,4.5vw,28px);color:var(--gold)}
    p{margin:0;opacity:.85}
    .main{max-width:var(--max);margin:0 auto;padding:16px}
    .viewer{width:100%;height:min(92vh,1200px);border:0;border-radius:12px;background:#000}
    .btn{display:inline-block;margin-top:12px;padding:10px 14px;border:1px solid var(--gold);
         color:var(--gold);text-decoration:none;border-radius:10px}
  </style>
</head>
<body>
  <header>
    <h1>Notas de Cata & Perfect Serve | Bumbu</h1>
    <p>Toca para ampliar o usa el botón si tu móvil no muestra el visor.</p>
  </header>
  <main class="main">
    <object data="bumbu-web.pdf#view=FitH" type="application/pdf" class="viewer">
      <embed src="bumbu-web.pdf#view=FitH" type="application/pdf" class="viewer">
      <!-- Fallback si el visor falla -->
      <a class="btn" href="bumbu-web.pdf" target="_blank" rel="noopener">Abrir / descargar PDF</a>
    </object>
  </main>
</body>
</html>
